<!doctype html>
<html lang="es">
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Registrar</title></head>
<body>
  <h2>Crear cuenta</h2>
  <form id="formRegister">
    <input id="regEmail" type="email" placeholder="Correo" required />
    <input id="regPass" type="password" placeholder="Contraseña" required />
    <button type="submit">Crear cuenta</button>
  </form>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
    // pega aquí el mismo firebaseConfig que pusiste en script.js
    const firebaseConfig = { /* ... */ };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById("formRegister").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("regEmail").value;
      const pass = document.getElementById("regPass").value;
      try {
        await createUserWithEmailAndPassword(auth, email, pass);
        alert("Cuenta creada. Serás redirigido.");
        window.location.href = "index.html";
      } catch (err) {
        console.error(err);
        alert(err.message);
      }
    });
  </script>
</body>
</html>
