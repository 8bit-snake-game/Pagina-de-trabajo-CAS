<!doctype html>
<html lang="es">
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Iniciar sesión</title></head>
<body>
  <h2>Iniciar sesión</h2>
  <form id="formLogin">
    <input id="loginEmail" type="email" placeholder="Correo" required />
    <input id="loginPass" type="password" placeholder="Contraseña" required />
    <button type="submit">Entrar</button>
  </form>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
    const firebaseConfig = { /* ... */ };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById("formLogin").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("loginEmail").value;
      const pass = document.getElementById("loginPass").value;
      try {
        await signInWithEmailAndPassword(auth, email, pass);
        window.location.href = "index.html";
      } catch (err) {
        console.error(err);
        alert(err.message);
      }
    });
  </script>
</body>
</html>
